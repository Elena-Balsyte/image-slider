<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Elena Balsyte | Homepage</title>
  <meta name="description" content="Front-end developer based in Poole, UK">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/11ff9d52ff.js" crossorigin="anonymous"></script>

</head>
<body>
  <header>
  <h1>Images, slideshows and galleries</h1>
  </header>
  <main>
  <section id = "simple-slider">
    <div class="content-wrapper-col">
     <h2>Simple Slideshow</h2>
     <!-- Slideshow container -->
     <div class="carousel-container">
      <i id="prevBtn" class="fas fa-arrow-circle-left"></i>
      <i id="nextBtn" class="fas fa-arrow-circle-right"></i>
     <!-- Full-width images with number and caption text -->
      <div class="carousel-slide">
        <img id ="lastClone" src="img/tattoo-2894318_1920.jpg" alt = "Image source: Unsplash.com">
        <img src="img/demorris-byrd-3PQf5rqEt8U-unsplash.jpg" alt = "Photographer: Demorris Byrd">
        <img src="img/gratisography-268H.jpg" alt = "Image source: Unsplash.com">
        <img src="img/lucas-lenzi-zeT_i6av9rU-unsplash.jpg" alt = "Photographer: Lucas Lenzi">
        <img src="img/mariano-nocetti-5EYvjemMFms-unsplash.jpg" alt = "Photographer: Mariano Nocetti">
        <img src="img/tattoo-2894318_1920.jpg" alt = "Image source: Unsplash.com">
        <img id="firstClone" src="img/demorris-byrd-3PQf5rqEt8U-unsplash.jpg" alt = "Photographer: Demorris Byrd">
      </div>
     <!-- Next and previous buttons -->
   </div>
 </div>
  </section>

  <section id="modal-pictures">
    <div class="content-wrapper-col">
      <h2>Image modal (dialog box) </h2>
      <p>Click on the image to expand it</p>
      <div class="grid-row">
        <img id="myImg1" src="img/ksenia-makagonova-m8kr2dia60Y-unsplash.jpg" alt="Tattoo 'Love never fails'">
      <img id="myImg2" src="img/mariano-nocetti-5EYvjemMFms-unsplash.jpg" alt="Mandala tattoo on the back">
        <img id="myImg3" src="img/mor-shani-rLF1KtRjg7Y-unsplash.jpg" alt="Tattoo on the back">
      </div>
      <!-- The Modal------------->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>
    </div>
  </section>

  </main>
  <footer>
  <p>Developer Elena Balsyte | <a href="https://developer-elena.co.uk/index.html" target='_blank'>www.developer-elena.co.uk</a></p>
  </footer>
  <script  src="script/main.js"></script>
</body>
</html>
